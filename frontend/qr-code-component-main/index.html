<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div id="QR-container">
    <img id="QR" src="./images/image-qr-code.png" alt="QR-Code">
    <h2 class="outfit-QRh2">Improve your front-end skills by building projects</h2>
    <p class="outfit-QRpara">Scan the QR code and to visit Frontend Mentor and take your code skils to the next level</p>
  </div>
</body>
</html>
